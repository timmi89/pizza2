<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/bootstrap.min.js"></script>


  <title>pizza, yum</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>EAT PIZZA!!!!!</h1>
      </div>
      <div class="boxes">
        <form class="checkboxes">
          <div class="veggies">

          <input type="checkbox" id="topping">
          <label for="peppercini" value="peppercini">peppercini</label>

          <input type="checkbox" id="topping">
          <label for="greenPeppers" value="greenPeppers">green peppers</label>

          <input type="checkbox" id="topping">
          <label for="kalamataOlives" value="kalamataOlives">kalamata olives</label>

          <input type="checkbox" id="topping">
          <label for="spinach" value="spinach">spinach</label>

          <input type="checkbox" id="topping">
          <label for="garlic" value="garlic">garlic</label>

          <input type="checkbox" id="topping">
          <label for="tomatoes" value="tomatoes">tomatoes</label>
          </div>

          <div class="meats">

          <input type="checkbox" id="topping">
          <label for="bacon" value="bacon">bacon</label>

          <input type="checkbox" id="topping">
          <label for="pepperoni" value="pepperoni">pepperoni</label>
          </div>
        </form>

        <div class="sizeBoxes">

          <label for="pizzaSize">how hungry are you?</label>
         <select class="pizzaSize">
           <option value="small">small</option>
           <option value="medium">medium</option>
           <option value="large">large</option>
         </select>
        </div>
            <button type="button" name="button" class="btn btn-primary btn-lg submit">pizza, please!</button>
      </div>
      <div class="selectedtoppings col-sm-6 pull-right">

            </div>
            <div class="">

              </div>
    </div>
  </body>
