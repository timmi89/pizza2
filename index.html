<!DOCTYPE html>
<html>
  <head>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/bootstrap.min.js"></script>


  <title>Pizza</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Build Your Own Pizza</h1>
      </div>
      <div class="toppingsbox">
        <form class="nonmeats">
          <input type="checkbox" id="peppercini">
          <label for="peppercini" value="peppercini">peppercini</label>

          <input type="checkbox" id="onions">
          <label for="onions" value="onions">Onions</label>

          <input type="checkbox" id="greenpeppers">
          <label for="greenpeppers" value="greenpeppers">Green Peppers</label>

          <input type="checkbox" id="redpeppers">
          <label for="redpeppers" value="redpeppers">Roasted Red Peppers</label>

          <input type="checkbox" id="pineapple">
          <label for="pineapple" value="pineapple">Pineapple</label>

          <input type="checkbox" id="spinach">
          <label for="spinach" value="spinach">spinach</label>

          <input type="checkbox" id="tomatoes">
          <label for="tomatoes" value="tomatoes">Tomatoes</label>

          <input type="checkbox" id="olives">
          <label for="olives" value="olives">Olives</label>
        </form>
        <hr>
        <form class="meats">
          <input type="checkbox" id="pepperoni">
          <label for="pepperoni" value="pepperoni">Pepperoni</label>

          <input type="checkbox" id="sausage">
          <label for="sausage" value="sausage">Sausage</label>

          <input type="checkbox" id="bacon">
          <label for="bacon" value="bacon">Bacon</label>

          <input type="checkbox" id="ham">
          <label for="ham" value="ham">Ham</label>
        </form>
      </div>
      <div class="selectedtoppings">

      </div>
      <div class="">

        </div>
      </div>
    </div>
  </body>
</html>
